<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Halloween</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/images/64e78aa557f12.png');
            /* Halloween themed background */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-white p-4">
    <div class="bg-black bg-opacity-80 p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-halloween-orange text-5xl sm:text-6xl font-bold mb-6">ðŸŽƒ Countdown to Halloween ðŸŽƒ</h1>
        <div id="timer" class="text-4xl sm:text-5xl font-bold mb-6">
            <!-- Timer will be dynamically inserted here -->
        </div>
        <p class="text-lg mb-6">Time left until the spookiest day of the year!</p>
        <a href="/" class="bg-halloween-orange bg-orange-600 text-white font-bold py-2 px-4 rounded-lg">
            Return to Home
        </a>
    </div>
    
    <script>
        function updateTimer() {
            const halloweenDate = new Date('October 31, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = halloweenDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                document.getElementById('timer').innerHTML = 'Happy Halloween!';
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call to display the timer immediately
    </script>
</body>

</html>
